<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ajax6 fetch from PHP MYSQL</title>
  </head>
  <body>
    <button id="button">Get user</button>

    <h1>Users</h1>
    <div id="users"></div>

    <script>
      document.getElementById("button").addEventListener("click", loadUsers);

      function loadUsers() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "user.php", true);
        xhr.onload = function() {
          if (this.status == 200) {
            var user = JSON.parse(this.responseText);
            var output = "";
            output +=
              "<ul>" +
              "<li>ID: " +
              user.id +
              "</li>" +
              "<li>Name: " +
              user.name +
              "</li>" +
              "</ul>";
            document.getElementById("user").innerHTML = output;
          }
        };
        xhr.send();
      }
      //// users.json
      function loadUsers() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "users.php", true);
        xhr.onload = function() {
          if (this.status == 200) {
            var users = JSON.parse(this.responseText);
            var output = "";
            for (var i in users) {
              output +=
                "<ul>" +
                "<li>ID: " +
                users[i].id +
                "</li>" +
                "<li>Name: " +
                users[i].name +
                "</li>" +
                "</ul>";
            }
            document.getElementById("users").innerHTML = output;
          }
        };
        xhr.send();
      }
    </script>
  </body>
</html>
